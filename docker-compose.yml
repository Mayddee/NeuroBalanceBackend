version: '3.9'

services:
  # AUTH SERVICE
  postgres:
    image: postgres:15-alpine
    container_name: nbauthservice-db
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    ports:
      - "${AUTH_DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nbauthservice-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nbauthservice-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - nbauthservice-network
    depends_on:
      - postgres

  nbauthservice:
    build:
      context: ./NBAuthService
      dockerfile: Dockerfile
    container_name: nbauthservice
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${AUTH_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${AUTH_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${AUTH_DB_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}

      SPRING_MAIL_HOST: ${MAIL_HOST}
      SPRING_MAIL_PORT: ${MAIL_PORT}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: ${MAIL_SMTP_AUTH}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: ${MAIL_STARTTLS_ENABLE}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED: ${MAIL_STARTTLS_REQUIRED}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST: ${MAIL_SSL_TRUST}

      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8081:8081"
    networks:
      - nbauthservice-network

  # CHECK-IN SERVICE
  postgres-checkin:
    image: postgres:15-alpine
    container_name: nb-checkin-db
    environment:
      POSTGRES_DB: ${CHECKIN_DB_NAME}
      POSTGRES_USER: ${CHECKIN_DB_USER}
      POSTGRES_PASSWORD: ${CHECKIN_DB_PASSWORD}
    ports:
      - "${CHECKIN_DB_PORT}:5432"
    volumes:
      - postgres_checkin_data:/var/lib/postgresql/data
    networks:
      - nbauthservice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${CHECKIN_DB_USER} -d ${CHECKIN_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nb-checkin-service:
    build:
      context: ./NBCheckinService
      dockerfile: Dockerfile
    container_name: nb-checkin-service
    depends_on:
      postgres-checkin:
        condition: service_healthy
      nbauthservice:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-checkin:5432/${CHECKIN_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${CHECKIN_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${CHECKIN_DB_PASSWORD}

      SERVER_PORT: 8082

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}

      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}

      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"

      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_NEURALBALANCE: DEBUG
    ports:
      - "8082:8082"
    networks:
      - nbauthservice-network
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_checkin_data:

networks:
  nbauthservice-network:
    driver: bridge