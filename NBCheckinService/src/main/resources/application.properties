server.port=${SERVER_PORT:8082}
server.servlet.context-path=/api/v1

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/nb_checkin}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:amangeldimadina}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mayddee}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=${SPRING_FLYWAY_BASELINE_ON_MIGRATE:true}
spring.flyway.locations=classpath:db/migration

jwt.secret=${JWT_SECRET:RjvtMF7pgKMqcaeQPzmP0aGgHbOOX8ytteqBjbGIBDw=}
jwt.expiration=${JWT_EXPIRATION:86400000}

app.name=Neural Balance Check-in Service
app.version=1.0.0
app.streak.xp-per-day=10

# Milestones (List indices for properties format)
app.streak.bonus-xp-milestones[0].days=7
app.streak.bonus-xp-milestones[0].xp=50
app.streak.bonus-xp-milestones[1].days=14
app.streak.bonus-xp-milestones[1].xp=100
app.streak.bonus-xp-milestones[2].days=30
app.streak.bonus-xp-milestones[2].xp=300
app.streak.bonus-xp-milestones[3].days=100
app.streak.bonus-xp-milestones[3].xp=1000

logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.neuralbalance=${LOGGING_LEVEL_COM_NEURALBALANCE:DEBUG}
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized